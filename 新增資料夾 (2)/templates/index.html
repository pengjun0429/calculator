<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>辛承霖製作 - 萬用計算機</title>
    <style>
        body { font-family: '微軟正黑體'; background: #f4f4f9; text-align: center; padding-top: 50px; }
        .container { background: white; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        input { width: 100px; padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; background: #007bff; color: white; }
        .save-btn { background: #28a745; margin-top: 10px; }
        .info { color: #666; margin-bottom: 20px; }
        .res-box { font-size: 1.2rem; color: #333; margin-top: 20px; font-weight: bold; }
        .err { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>=== 歡迎使用 Python 萬用計算機 © 2026 辛承霖製作 ===</h2>
        <div class="info">提示：輸入數字或 <b>s</b> 使用紀錄</div>
        
        <form method="POST">
            <input type="text" name="st" placeholder="第一個數/s" required>
            <input type="text" name="mode" placeholder="模式 (+ - * /)" style="width: 80px;" required>
            <input type="text" name="nd" placeholder="第二個數/s" required>
            <br><br>
            <button type="submit" name="action" value="calc">開始計算</button>
        </form>

        {% if ans %}
            <div class="res-box">{{ ans }}</div>
            {% if raw_res is not none %}
                <form method="POST">
                    <input type="hidden" name="current_ans" value="{{ raw_res }}">
                    <button type="submit" name="action" value="save" class="save-btn">儲存結果 (i)</button>
                </form>
            {% endif %}
        {% endif %}

        {% if error %}<div class="err">{{ error }}</div>{% endif %}
        <hr>
        <p>目前儲存的 s: {{ s_val if s_val is not none else "(無紀錄)" }}</p>
    </div>
</body>
</html>
